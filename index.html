<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="header">
        <div class="title">Etch-a-Sketch</div>
    </div>
    <div class ="buttons">
        <div class ="button-container">
            <div class="heading">Grid Size</div>
            <input type="number" id="grid-size" name="quantity" min="1" max="100">
        </div>
        <div class ="button-container">
            <div class="heading">Color</div>
            <input type="color" id="grid-color" value="#000000">
        </div>
        <div class ="button-container">
            <div class="heading">Background Color</div>
            <input type="color" id="grid-background-color" value="#ffffff">
        </div>
        <div class ="button-container">
            <button class="btn" id="reset-button">Reset</button>
        </div>
    </div>
    <div class="container" id="grid">

    </div>

    <div class="empty" id ='grid-squares'></div>
    <script src="script.js"></script>
</body>
</html>
